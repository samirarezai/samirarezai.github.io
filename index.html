            padding: 20px;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .terminal-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                transparent 50%,
                rgba(0, 255, 0, 0.02) 50%

            background-size: 100% 4px;
            pointer-events: none;
            animation: scan 8s linear infinite;
            z-index: 1;

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }

        .terminal-header {
            position: relative;
            z-index: 2;

            padding-bottom: 10px;

        }

        .terminal-button:nth-child(2) {

        }

        }

        .terminal-title {

            font-size: 14px;
            color: #00ff00;

        .terminal-output {

            animation: blink 1s infinite;

        @keyframes blink {
            0%, 49% { opacity: 1; }

        .ascii-art {

                    0 -2px 3px #00ffff,
                    0 0 8px #00ff00;

                    0 0 6px #00ff00;
                transform: translate(0);

                    addOutput(`<span class="prompt">samira@dev:~$</span> <span class="command">${command}</span>`);

                if (historyIndex > 0) {
                    historyIndex--;
                    input.value = commandHistory[historyIndex];

                e.preventDefault();

                    historyIndex = commandHistory.length;

                }

                    return commands[cmd](args);
                }
                return commands[cmd];
            }
